<div class="my-3 ">
<h4>Add a Todo</h4>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title"  placeholder="Enter Todo Title">
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input type="text" [(ngModel)]="desc" name="desc" class="form-control" id="desc" placeholder="Enter Todo Description">
    </div>
    <button type="submit" class="mt-3 btn btn-primary" >Add Todo</button>
  </form>
</div>
