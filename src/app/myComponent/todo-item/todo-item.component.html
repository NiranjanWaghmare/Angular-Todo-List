
<div class="my-4 "><h5 [ngClass]="{'strike': !todo.active}" >{{todo.title}}</h5>
<p [ngClass]="{'strike': !todo.active}" >{{todo.desc}}</p>
<div class="container form-check">
    <input type="checkbox" class="form-check-input" (click)="onCheckboxClick(todo)"  id="exampleCheck{{i}}">
    <label class="form-check-label" for="exampleCheck{{i}}">Mark as Complete</label>
  </div>
<button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
